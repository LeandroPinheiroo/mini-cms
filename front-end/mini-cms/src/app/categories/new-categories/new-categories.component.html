<form #f="ngForm" autocomplete="off" (ngSubmit) = "onSubmit(f)">
    <div class="form-group">
        <label for="name">Nome Categoria</label>
        <input type="text" [className]="name.invalid && (name.dirty || name.touched) ? 'form-control invalid': 'form-control'"  id="name" name="name" ngModel #name="ngModel" [(ngModel)]="category.name" required >
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="danger">
            <div *ngIf="name.errors.required">
                Nome é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea [className]="description.invalid && (description.dirty || description.touched) ? 'form-control invalid': 'form-control'" id="description" name="description" rows="3" ngModel #description="ngModel" [(ngModel)]="category.description" required></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="danger">
            <div *ngIf="name.errors.required">
                Descrição é obrigatória.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2" [disabled]="f.invalid">Salvar</button> 
    <div *ngIf="submited" #alert class="alert alert-{{ type }} alert-dismissible fade show"  role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{ message }}!</strong>.
    </div>
</form>
