<form #f="ngForm" autocomplete="off" (ngSubmit) = "onSubmit(f)">
    <div class="form-group">
        <label for="name">Nome Categoria</label>
        <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel" [(ngModel)]="category.name">
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" name="description" rows="3" ngModel #description="ngModel" [(ngModel)]="category.description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
